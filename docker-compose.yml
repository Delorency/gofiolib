services:
  db:
    image: postgres:15
    restart: always
    container_name: db
    env_file:
      - ./internal/configs/.env    
    environment:
      POSTGRES_DB: ${DB_NAME} 
      POSTGRES_USER: ${DB_ROLE} 
      POSTGRES_PASSWORD: ${DB_PASS} 
    ports:
      - "${DOCKER_HOST_DB_PORT}:${DB_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    restart: always
    container_name: fiolib
    depends_on:
      - db
    env_file:
      - ./internal/configs/.env
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_ROLE}
      DB_PASSWORD: ${DB_PASS}
      DB_NAME: ${DB_NAME}
    ports:
      - "${DOCKER_HOST_PORT}:${PORT}"

volumes:
  postgres_data:
